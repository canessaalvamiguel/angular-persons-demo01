<form class="form-row">
  <div class="form-group col-md-2">
    <label for="name" class="sr-only">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      class="form-control"
      #nameInput
    />
  </div>
  <div class="form-group col-md-2">
    <label for="lastName" class="sr-only">Last name</label>
    <input
      type="text"
      name="lastName"
      id="lastName"
      placeholder="lastName"
      class="form-control"
      #lastNameInput
    />
  </div>
  <div class="col">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="addPerson()"
    >
      Add Person
    </button>
  </div>
</form>
