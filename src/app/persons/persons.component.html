<div class="container">
  <div class="row">

    <div class="col">
      <h1>Persons list</h1>

      <button class="btn btn-primary" [disabled]="disabled" (click)="addPerson()">Add Person</button>

      <p *ngIf="show; else noPerson" >{{message}} with tittle {{title}}</p>

      <ng-template #noPerson> 
        <p>No person was added</p>
      </ng-template>

      <app-person></app-person>

      <label>Person title</label>
      <input type="text" class="form-control" [(ngModel)]="title">
      {{ title }}
    </div>

  </div>
</div>
