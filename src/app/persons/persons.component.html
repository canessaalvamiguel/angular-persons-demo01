<div class="box" id="heading">
  <h1>{{ title }}</h1>
</div>

<div class="box">
  <app-person
    *ngFor="let personElement of persons; let i = index"
    [person]="personElement"
    [index]="i"
  ></app-person>

  <p *ngIf="persons.length > 0; else noPerson">{{ message }}</p>

  <ng-template #noPerson>
    <p>No person was added</p>
  </ng-template>
</div>

<div class="box"><app-form-person></app-form-person></div>
