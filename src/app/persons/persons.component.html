<div class="container">
  <div class="col">
    <h3>{{title}}</h3>
  </div>
  <hr/>
  <form class="form-row">
    <div class="form-group col-md-2">
      <label for="name" class="sr-only">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" class="form-control" [(ngModel)] = "nameInput">
    </div>
    <div class="form-group col-md-2">
      <label for="lastName" class="sr-only">Last name</label>
      <input type="text" name="lastName" id="lastName" placeholder="lastName" class="form-control" [(ngModel)] = "lastNameInput">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="addPerson()">Add Person</button>
    </div>
  </form>
</div>

<div class="container">
  <hr/>
  <div class="row">

    <div class="col">
      <p *ngIf="persons.length!=0; else noPerson" >{{message}}</p>

      <ng-template #noPerson> 
        <p>No person was added</p>
      </ng-template>

      <div *ngFor="let person of persons; let i = index">
        {{i + 1}} {{person.name}} {{person.lastName}}
      </div>
    </div>

  </div>
</div>
