<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && savePerson()">
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      required=""
      [(ngModel)]="nameInput"
    />

    <input
      type="text"
      name="lastName"
      id="lastName"
      placeholder="Last Name"
      required=""
      [(ngModel)]="lastNameInput"
    />

    <button type="submit" class="btn btn-primary" style="cursor: pointer">
      +
    </button>
    <button
      *ngIf="index != null"
      type="submit"
      style="cursor: pointer"
      class="buttonRed"
      (click)="deletePerson()"
    >
      -
    </button>
  </form>
</div>
