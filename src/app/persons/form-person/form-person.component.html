<form class="item">
  <input
    type="text"
    name="name"
    id="name"
    placeholder="Name"
    [(ngModel)]="nameInput"
  />

  <input
    type="text"
    name="lastName"
    id="lastName"
    placeholder="Last Name"
    [(ngModel)]="lastNameInput"
  />

  <button type="submit" class="btn btn-primary" (click)="addPerson()">+</button>
</form>
